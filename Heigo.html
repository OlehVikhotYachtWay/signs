<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Template</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body style="text-decoration: none !important; width: 100%">
    <!-- Template Placeholder -->
    <script id="template" type="text/x-handlebars-template">
      <table
        cellpadding='0'
        cellspacing='0'
        border='0'
        style='font-size: large; font-family: Arial'
      >
        <tbody>
          <tr>
            <td>
              <table
                cellpadding='0'
                cellspacing='0'
                border='0'
                style='font-size: large; font-family: Arial'
              >
                <tbody>
                  <tr>
                    <td
                      style='text-align: right; vertical-align: center; padding-right: 30px;'
                    >
                      <table
                        cellpadding='0'
                        cellspacing='0'
                        border='0'
                        style='font-size: large; font-family: Arial'
                      >
                        <tbody>
                          <tr>
                            <td>
                              <img
                                src='{{image}}'
                                width='150'
                                style='display: block; width: 170px; border-radius: 4px;'
                              />
                            </td>
                          </tr>
                          <tr>
                            <td height='30'></td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                    <td style='vertical-align: top'>
                      <div style='min-width: 235px'>
                        <h2
                          style='margin: 0px; font-size: 26px; color: rgb(0, 0, 0); font-weight: 400; text-wrap: nowrap; white-space: nowrap; margin-bottom: 7px;'
                        >
                          {{name}}
                        </h2>
                      </div>
                      <p
                        style='margin: 0px; color: rgba(34, 34, 45, 0.8); font-size: 18px; line-height: 24px; margin-bottom: 20px; text-wrap: nowrap; white-space: nowrap; font-style: italic;'
                      >
                        {{position}}
                      </p>
                      <table
                        cellpadding='0'
                        cellspacing='0'
                        border='0'
                        style='font-size: large; font-family: Arial'
                      >
                        <tbody>
                          <tr height='25' style='vertical-align: middle'>
                            <td
                              style='padding: 0px; border-radius: 4px; padding: 4px 0px; display: flex; align-items: center; margin-bottom: 8px;'
                            >
                              <img
                                src='https://43972433.fs1.hubspotusercontent-na1.net/hubfs/43972433/website%20(1).png'
                                alt='website'
                                width='16'
                                height='16'
                                style='vertical-align: middle; margin-right: 5px'
                              />
                              <a
                                href='{{website}}'
                                style='text-decoration: none !important; color: rgba(0, 0, 0, 0.01); font-size: 16px; font-weight: 400; line-height: 20px;'
                              >
                                <span
                                  style='text-decoration: none !important; color: black;'
                                >{{website}}</span>
                              </a>
                            </td>
                          </tr>

                          <tr
                            height='25'
                            style='vertical-align: middle; margin-bottom: 10px'
                          >
                            <td
                              style='padding: 0px; border-radius: 4px; padding: 4px 0px; display: flex; align-items: center; margin-bottom: 8px;'
                            >
                              <img
                                src='https://43972433.fs1.hubspotusercontent-na1.net/hubfs/43972433/email%20(1).png'
                                alt='email'
                                width='16'
                                height='16'
                                style='vertical-align: middle; margin-right: 5px'
                              />
                              <a
                                href='mailto:{{email}}'
                                style='text-decoration: none; text-decoration: none !important; color: rgba(0, 0, 0, 0.01); font-size: 16px; font-weight: 400; line-height: 20px;'
                              >
                                <span
                                  style='text-decoration: none !important; color: black;'
                                >{{email}}</span>
                              </a>
                            </td>
                          </tr>

                          <tr
                            height='25'
                            style='vertical-align: start; margin-bottom: 10px'
                          >
                            <td
                              style='padding: 0px; border-radius: 4px; padding: 4px 0px; display: flex; align-items: center; margin-bottom: 8px;'
                            >
                              <img
                                src='https://43972433.fs1.hubspotusercontent-na1.net/hubfs/43972433/phone%20(1).png'
                                alt='phone'
                                width='16'
                                height='16'
                                style='vertical-align: middle; margin-right: 5px'
                              />
                              <a
                                href='tel:{{phone}}'
                                style='text-decoration: none; color: rgba(0, 0, 0, 0.01); font-size: 16px; font-weight: 400; line-height: 20px;'
                              >
                                <span
                                  style='text-decoration: none !important; color: black;'
                                >{{phone}}</span>
                              </a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </script>

      // Get the template
      const templateSource = document.getElementById('template').innerHTML;

      // Compile the template
      const template = Handlebars.compile(templateSource);

      // Generate the HTML and append it to the content div
      const contentDiv = document.getElementById('content');
      data.forEach((item) => {
        const html = template(item);
        contentDiv.innerHTML += html;
      });

  </body>
</html>
